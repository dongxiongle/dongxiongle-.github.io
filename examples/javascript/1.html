<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
  </ul>
  <script>
    const lis = document.querySelectorAll('li');
    for(var i = 0; i < lis.length; i++) {
      (function(j) {
        console.log(j);
        lis[i].onclick = function() {
          console.log(j);
        }
      })(i);
    }
    const aaa = Array.prototype.shift.apply([1,2,3,4]);
    console.log(aaa);
    console.log([1,2,3,4].splice());
  </script>
</body>
</html>
