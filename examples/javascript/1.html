<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>intersectionObserver</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
      background-color: aquamarine;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="id4">1</div>
  <div id="id5">2</div>
  <div id="id6">3</div>
  <div id="id7">4</div>
  <div id="id8">5</div>
  <div id="id9">6</div>
  <div id="id10">7</div>
  <div id="id11">8</div>
  <div id="id12">9</div>
  <div id="id13">10</div>
</body>
<script>
  const cb = (enteies) => {
    console.log(enteies);
  }
  const io = new IntersectionObserver(cb);
  const ele1 = document.getElementById('id9');
  const ele2 = document.getElementById('id10');
  io.observe(ele1);
  io.observe(ele2);
</script>
</html>
